<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page | Frontend Mentor</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" integrity="sha512-rqQltXRuHxtPWhktpAZxLHUVJ3Eombn3hvk9PHjV/N5DMUYnzKPC1i3ub0mEXgFzsaZNeJcoE0YHq0j/GFsdGg==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-purple-800 ">
    <main class="px-14">
        <div>
            <img class="w-52 h-44" src="./images/logo.svg" alt="Logo">
        </div>
        <div class="flex justify-items-center gap-12">
            <div class="w-7/12">
                <img src="./images/illustration-mockups.svg" alt="Mockup">
            </div>
            <div class="w-5/12 mt-12">
                <h2 class="font-bold text-4xl text-white leading-normal">
                    Build The Community<br>
                    Your Fans Will Love
                </h2>
                <p class="text-gray-300 pt-4">
                    Huddle re-imagines the way we build communities. You have<br> a
                    voice, but so does your audience. Create connection with<br> your
                    users as you engage in genuine discussion.
                </p>
                <p class="pt-6 pb-4 text-white">
                    <button class="bg-pink-400 px-14 py-3 rounded-full hover:shadow-2xl">Register</button>
                </p>
            </div>
        </div>

        <div class="text-white text-right mt-8 mb-8">
            <i class="fab fa-facebook-f border border-white rounded-full py-2 px-3 mr-1"></i>
            <i class="fab fa-twitter border border-white rounded-full py-2 px-2 mr-1"></i>
            <i class="fab fa-instagram border border-white rounded-full py-2 px-2 mr-1"></i>
        </div>

    </main>
</body>
</html>
